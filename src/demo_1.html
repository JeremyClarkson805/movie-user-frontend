<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .name {
            font-size: 24px;
            color: #1a1a1a;
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .title {
            font-size: 18px;
            color: #666;
            margin: 0 0 20px 0;
        }

        .contact {
            margin: 15px 0;
            color: #444;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .bio {
            margin-top: 20px;
            line-height: 1.6;
            color: #555;
            font-size: 15px;
        }

        .divider {
            height: 1px;
            background-color: #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="name">关天昊</div>
    <div class="title">全职大学生</div>

    <div class="divider"></div>

    <div class="contact">
        <div class="contact-item">
            📱 电话：18922078980
        </div>
        <div class="contact-item">
            ✉️ 邮箱：guan.clarkson@gmail.com
        </div>
    </div>

    <div class="divider"></div>

    <div class="bio">
        啥都会一点点。
    </div>
</div>
</body>
</html>
